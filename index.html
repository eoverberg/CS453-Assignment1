<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook Information</title>
</head>
<body>
    <h1>Textbook Information</h1>
    
    <!-- Form for Instructor to enter textbook information -->
    <h2>Instructor: Enter Textbook Information</h2>
    <form id="instructorForm">
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" required>

        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" required>

        <label for="book1Title">Book 1 Title:</label>
        <input type="text" id="book1Title" required><br>
        
        <label for="book1Publisher">Book 1 Publisher:</label>
        <input type="text" id="book1Publisher" required><br>
        
        <label for="book1Edition">Book 1 Edition:</label>
        <input type="number" id="book1Edition" required><br>
        
        <label for="book1Date">Book 1 Date:</label>
        <input type="number" id="book1Date" required><br>
        
        <label for="book2Title">Book 2 Title:</label>
        <input type="text" id="book2Title"><br>
        
        <label for="book2Publisher">Book 2 Publisher:</label>
        <input type="text" id="book2Publisher"><br>
        
        <label for="book2Edition">Book 2 Edition:</label>
        <input type="number" id="book2Edition"><br>
        
        <label for="book2Date">Book 2 Date:</label>
        <input type="number" id="book2Date"><br>
        
        <button type="button" onclick="submitFormData()">Submit</button>
    </form>

    <!-- Display student textbook information -->
    <h2>Student Textbook Information</h2>
    <div id="studentInfo"></div>

    <script>
        function submitFormData() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "index.php", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("studentInfo").innerText = response.message;
                }
            };
            
            var formData = {
                book1Title: document.getElementById("book1Title").value,
                book1Publisher: document.getElementById("book1Publisher").value,
                book1Edition: document.getElementById("book1Edition").value,
                book1Date: document.getElementById("book1Date").value,
                book2Title: document.getElementById("book2Title").value,
                book2Publisher: document.getElementById("book2Publisher").value,
                book2Edition: document.getElementById("book2Edition").value,
                book2Date: document.getElementById("book2Date").value,
            };

            xhr.send(JSON.stringify(formData));
        }
    </script>
</body>
</html>
